<!DOCTYPE html>
<html>
	<head>
		<link href="myStyles.css" rel="stylesheet"/>
	</head>

	<body>
		<script src="CharacterSelectionHeader.js"></script>
		<script src="CharacterSelectionHeaderText.js"></script>
		<script src="CharacterSelectionScreen.js"></script>
		<script src="CharacterSelectionOption.js"></script>
		<script src="charactersJson.json"></script>

		<script>
			
			class CharacterSelectionTemp{

				constructor(){
					this.header = new CharacterSelectionHeader("****Choose Player 1");
					
					this.body = new CharacterSelectionTempBody(characters);

					this.element = this.init(this.header, this.body);
				}

				init(header, body){
					let main = document.createElement("div");

					main.appendChild(header.element);

					main.appendChild(body.element);
					return main;
				}

				bodyInit(){
					let main = document.createElement("div");
					let sub = document.createElement("h2");
					sub.innerText = "Character Options";
					main.appendChild(sub);
					return main;
				}

				changeHeaderText(x){
					this.header.changeHeaderText(x);
				}

				addCharacterOption(x,y){
					this.body.addCharacterCard(x,y);
				}
			}

			class CharacterSelectionTempBody{
				constructor(characters){
					this.element = this.init(characters);

				}

				init(characters){					
					let body = document.createElement("div");
					body.className = "character-selection-body";

					for(let character of characters){
						body.appendChild(new CharacterSelectionOption(character.name,character.image).element);
					}
					return body;
				}

				addCharacterCard(x,y){
					this.element.addCharacterCard(x,y);
				}
			}








			//let p = new CharacterSelectionScreen(characters);

			let x = new CharacterSelectionTemp(characters);

			let body = document.getElementsByTagName("body")[0];
			body.appendChild(x.element);


		</script>
	</body>
</html>
